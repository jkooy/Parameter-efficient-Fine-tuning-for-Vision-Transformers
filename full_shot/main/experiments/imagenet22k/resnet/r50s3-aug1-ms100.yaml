GPUS: (0,)
DATA_DIR: ''
OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 1000

MODEL:
  NAME: cls_resnet
  NUM_CLASSES: 21842
  SPEC:
    NUM_LAYERS: 50
    KERNEL_SIZE_STEM: 3
    AVG_DOWN: false
    NUM_GROUPS: 1
    WIDTH_PER_GROUP: 64
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet22k'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet22k-tsv/'
  TEST_SET: 'val22k'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 64
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 100
  LR_SCHEDULER:
    METHOD: 'MultiStep'
    MILESTONES: [30, 60, 90]
    GAMMA: 0.1
  OPTIMIZER: sgd
  LR: 0.025
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
