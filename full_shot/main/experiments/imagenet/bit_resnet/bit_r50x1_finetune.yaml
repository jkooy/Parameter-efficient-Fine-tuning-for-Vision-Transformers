GPUS: (0,)
DATA_DIR: ''
OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 100

MODEL:
  NAME: cls_bit_resnet
  EXTRA:
    SPEC: 'BiT-M-R50x1'
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet-tsv/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
INPUT:
  MEAN: [0.5, 0.5, 0.5]
  STD: [0.5, 0.5, 0.5]
TEST:
  BATCH_SIZE_PER_GPU: 16
  IMAGE_SIZE: [480, 480]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  IMAGE_SIZE: [224, 224]
  LR_SCHEDULER:
    METHOD: 'BitHyperRule'
  OPTIMIZER: sgd
  LR: 0.025
  WD: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  SHUFFLE: true
FINETUNE:
  FINETUNE: true
DEBUG:
  DEBUG: false
