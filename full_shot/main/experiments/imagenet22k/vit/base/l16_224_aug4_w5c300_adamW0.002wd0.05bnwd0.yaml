OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 500
AMP:
  ENABLED: True

MODEL:
  NAME: cls_vit
  NUM_CLASSES: 21842
  SPEC:
    PATCH_SIZE: 16
    EMBED_DIM: 1024
    NUM_HEADS: 16
    DEPTH: 24
    MLP_RATIO: 4.0
    ATTN_DROP_RATE: 0.0
    DROP_RATE: 0.1
    DROP_PATH_RATE: 0.0
    QKV_BIAS: True
    USE_CLS_TOKEN: True
AUG:
  GRAY_SCALE: 0.2
  COLOR_JITTER: [0.4, 0.4, 0.4, 0.1, 0.8]
  MIXCUT: 1.0
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet22k'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet22k-tsv/'
  TEST_SET: 'val22k'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 64
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  LR_SCHEDULER:
    METHOD: 'WarmupCosine'
    WARMUP_EPOCH: 5
  OPTIMIZER: adamW
  LR: 0.002
  WD: 0.05
  SHUFFLE: true
DEBUG:
  DEBUG: false
