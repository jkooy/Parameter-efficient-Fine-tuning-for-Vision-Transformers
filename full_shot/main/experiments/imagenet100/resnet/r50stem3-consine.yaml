GPUS: (0,)
DATA_DIR: ''
OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 100

INPUT:
  AUG:
    COLOR_JITTER: [0.4, 0.4, 0.4, 0.1, 0.8]
    GRAY_SCALE: 0.2
MODEL:
  NAME: cls_resnet
  NUM_CLASSES: 100
  EXTRA:
    NUM_LAYERS: 50
    KERNEL_SIZE_STEM: 3
    AVG_DOWN: false
    NUM_GROUPS: 1
    WIDTH_PER_GROUP: 64
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet100'
  DATA_FORMAT: 'jpg'
  ROOT: 'DATASET/imagenet100/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 128
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  MIXCUT: 1.0
  BATCH_SIZE_PER_GPU: 64
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 1200
  LR_SCHEDULER:
    METHOD: 'CosineAnnealing'
    ETA_MIN: 0.0
  OPTIMIZER: sgd
  LR: 0.025
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
