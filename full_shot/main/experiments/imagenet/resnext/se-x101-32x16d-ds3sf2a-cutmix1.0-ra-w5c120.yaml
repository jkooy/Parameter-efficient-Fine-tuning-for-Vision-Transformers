OUTPUT_DIR: 'OUTPUT/'
WORKERS: 8
PRINT_FREQ: 200
AMP:
  ENABLED: true

MODEL:
  NAME: cls_resnet
  SPEC:
    NUM_LAYERS: 101
    KERNEL_SIZE_STEM: 3
    AVG_DOWN: true
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 16
    WITH_SE: true
    DEEP_STEM: true
    DROPOUT: 0.1
    STEM_FACTOR: 2
AUG:
  MIXUP_PROB: 1.0
  MIXUP: 0.8
  MIXCUT: 1.0
  MIXUP_SWITCH_PROB: 1.0
  TIMM_AUG:
    USE_LOADER: True
    USE_TRANSFORM: True
    RE_COUNT: 1
    RE_MODE: pixel
    RE_SPLIT: false
    RE_PROB: 0.25
    AUTO_AUGMENT: rand-m9-mstd0.5-inc1
    HFLIP: 0.5
    VFLIP: 0.0
    COLOR_JITTER: 0.4
    INTERPOLATION: bicubic
LOSS:
  LABEL_SMOOTHING: 0.0
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet-tsv/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 96
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 120
  LR_SCHEDULER:
    METHOD: 'WarmupCosine'
    WARMUP_EPOCH: 5
  OPTIMIZER: sgd
  LARC: True
  LR: 0.0375
  WD: 0.0001
  WITHOUT_WD_LIST: ['bn']
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
