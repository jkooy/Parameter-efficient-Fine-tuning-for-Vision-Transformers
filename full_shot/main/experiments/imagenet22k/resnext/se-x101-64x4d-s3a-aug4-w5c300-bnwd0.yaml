OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 1000
AMP:
  ENABLED: true

MODEL:
  NAME: cls_resnet
  NUM_CLASSES: 21842
  SPEC:
    NUM_LAYERS: 101
    KERNEL_SIZE_STEM: 3
    AVG_DOWN: true
    NUM_GROUPS: 64
    WIDTH_PER_GROUP: 4
    WITH_SE: true
AUG:
  COLOR_JITTER: [0.4, 0.4, 0.4, 0.1, 0.8]
  GRAY_SCALE: 0.2
  MIXCUT: 1.0
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet22k'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet22k-tsv/'
  TEST_SET: 'val22k'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 128
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 128
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  EVAL_BEGIN_EPOCH: 290
  LR_SCHEDULER:
    METHOD: 'WarmupCosine'
    WARMUP_EPOCH: 5
  OPTIMIZER: sgd
  LR: 0.05
  WD: 0.0001
  WITHOUT_WD_LIST: ['bn']
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
