OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 500

MODEL:
  NAME: cls_resnet
  SPEC:
    NUM_LAYERS: 50
    KERNEL_SIZE_STEM: 3
    AVG_DOWN: true
    NUM_GROUPS: 1
    WIDTH_PER_GROUP: 64
LOSS:
  LOSS: focal
  FOCAL:
    ALPHA: 1.0
    GAMMA: 0.5
    NORMALIZE: True
AUG:
  GRAY_SCALE: 0.2
  COLOR_JITTER: [0.4, 0.4, 0.4, 0.1, 0.8]
  MIXCUT: 1.0
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet-tsv/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 32
  IMAGE_SIZE: [224, 224]
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 64
  IMAGE_SIZE: [224, 224]
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  LR_SCHEDULER:
    METHOD: 'WarmupCosine'
    WARMUP_EPOCH: 5
  OPTIMIZER: sgd
  LR: 0.025
  WD: 0.0001
  WITHOUT_WD_LIST: ['bn', 'bias']
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
DEBUG:
  DEBUG: false
