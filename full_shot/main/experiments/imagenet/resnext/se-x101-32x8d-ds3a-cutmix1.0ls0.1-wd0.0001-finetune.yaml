OUTPUT_DIR: 'OUTPUT/'
WORKERS: 6
PRINT_FREQ: 100
AMP:
  ENABLED: True

AUG:
  MIXCUT: 1.0
LOSS:
  LABEL_SMOOTHING: 0.1

MODEL:
  NAME: cls_resnet
  NUM_CLASSES: 1000
  SPEC:
    NUM_LAYERS: 101
    KERNEL_SIZE_STEM: 3
    NUM_GROUPS: 32
    AVG_DOWN: true
    WIDTH_PER_GROUP: 8
    WITH_SE: true
    DEEP_STEM: true
  PRETRAINED: 'DATASET/models/IN-22k/se-x101-32x8d-ds3a-aug4-w5c120-bnwd0-larc/model_best.pth'
  PRETRAINED_LAYERS:
    - conv1
    - conv2
    - conv3
    - bn1
    - bn2
    - bn3
    - layer1
    - layer2
    - layer3
    - layer4
DATASET:
  DATASET: 'imagenet'
  DATA_FORMAT: 'tsv'
  ROOT: 'DATASET/imagenet-tsv/'
  TEST_SET: 'val'
  TRAIN_SET: 'train'
TEST:
  BATCH_SIZE_PER_GPU: 16
  IMAGE_SIZE: [480, 480]
  CENTER_CROP: False
  MODEL_FILE: ''
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  IMAGE_SIZE: [480, 480]
  LR_SCHEDULER:
    METHOD: 'BitHyperRule'
  OPTIMIZER: sgd
  WD: 0.0
  MOMENTUM: 0.9
  NESTEROV: true
  SHUFFLE: true
FINETUNE:
  FINETUNE: true
  EVAL_EVERY: 2000
DEBUG:
  DEBUG: false
